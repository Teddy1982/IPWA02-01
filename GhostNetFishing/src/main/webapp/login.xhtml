<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <title>GhostNetFishing - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="./assets/Login.jpg" width="100%" height="100%" alt="Login"/>
        <div class="login">
            <h:form>
                <h:panelGrid columns="2" class="panelGrid">
                    <h:outputLabel value="Name:" for="name"/>
                    <h:inputText id="name" size="40" value="#{registryController.name}" label="Name">
                        <f:event type="postValidate" listener="#{registryController.postValidateName}" />
                    </h:inputText>
                    <h:outputLabel value="Passwort:" for="password1"/>
                    <h:inputSecret id="password1" size="40" value="#{registryController.passwort1}" required="true" validator="#{registryController.validateLogin}" label="Passwort"/>
                    <h:outputLabel value="Login-Status:" for="message"/>
                    <h:message id="message" for="password1" styleClass="error"/>
                    <h:commandButton id="registryAbbrechen" value="Abbrechen" action="#{registryController.abmelden()}" class="login-Buttons" immediate="true"/>
                    <h:commandButton id="login" value="Anmelden" action="#{registryController.fromLoginToUebersichtView}" class="login-Buttons"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
